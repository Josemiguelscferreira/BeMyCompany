<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://i.ibb.co/4mhxkTS/BG-1-enhanced.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav .navbar-brand {
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        nav a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-left: 10px;
        }

        nav .navbar-brand:hover {
            color: #12bd48;
        }

        nav a:hover {
            color: #12bd48;
        }

        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 600px;

            margin: 60px auto;
            /* Increased top margin for extra spacing */
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            border-color: #12bd48;
            /* Same color as the Send Message button */
            box-shadow: 0 0 5px #12bd48;
            /* Optional glowing effect */
            outline: none;
            /* Removes the default outline */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .btn-submit {
            background: #12bd48;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        .btn-submit:hover {
            background: #2ae195;
            transform: translateY(-2px);
        }

    </style>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BeMyCompany</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="home.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html" target="_blank">Contact</a>
        </div>
    </div>
</nav>

<!-- Contact Form -->
<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                   required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"
                      required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</div>


</body>

</html>
